<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css.css">

    <title>Document</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>

    <nav class="navbar navbar-light bg-info">
        <a class="navbar-brand text-white" href="#">Water App</a>
    </nav>

    <div class="container"  id="content">
        <div class="row">
            <div class="col-10 mx-auto"> 
                <div class="alert  alert-dismissible fade show my-5" role="alert">
                  
                </div>
                <div class="water my-3">WATER PROJECT</div>
                  <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_xdwayiss.json"  background="transparent"  speed="1"  style="width: 200px; height: 200px;" class="mx-auto"  loop  autoplay></lottie-player>
                
                <form>
                    <div class="form-group">
                        <label for="height">Height</label>
                        <input type="number" placeholder="Ft" class="form-control" id="height" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="number" placeholder="Kg" class="form-control" id="weight" required>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mx-auto" id="submit">Submit</button>
                    </div>
                    
                </form>
            </div>   
        </div>
    </div>

    <div class="container">
        <div class="row my-5 d-flex justify-content-center" id="result">
            
            <div class="loding text-primary d-none" role="status" style="width:80vh">
               <!-- <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_jUaIOT.json" class="mx-auto"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player>-->
               <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_8KI22u.json"  background="transparent" class="mx-auto" speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player>
            </div>
            

        </div>
    </div>

    


    <!--<nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand text-white" href="#">This is Footer</a>
    </nav>-->



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="./app.js"></script>  
</body>
</html>
